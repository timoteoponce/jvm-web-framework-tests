<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel id="currentCart" ajaxRendered="true">

		<h3>Shopping cart</h3>

		<ul>
			<a4j:repeat value="#{currentCart.lineItems}" var="_item">
				<li>#{_item.product.title} x #{_item.quantity}</li>
			</a4j:repeat>
		</ul>
		<span>Total : #{currentCart.totalPrice()}</span>
		<h:commandButton action="#{currentCart.newCart()}" value="new Cart" />

	</a4j:outputPanel>

</ui:composition>
